<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cintia Makess â€¢ Tudo por R$10</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#f5f5f5}
header{text-align:center;padding:20px;font-size:26px;color:#ff4f9a}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;padding:20px}
.card{background:#fff;border-radius:15px;padding:15px;box-shadow:0 5px 15px rgba(0,0,0,.1)}
.card img{width:100%;height:180px;object-fit:cover;border-radius:10px}
.price{color:#2ecc71;font-weight:bold}
.actions{display:flex;gap:10px;margin-top:10px}
.actions button{flex:1;border:none;padding:10px;border-radius:20px;cursor:pointer}
.buy{background:#ff4f9a;color:#fff}
.details{background:#eee}
.cart{position:fixed;right:0;top:0;width:300px;height:100%;background:#fff;padding:15px;box-shadow:-5px 0 20px rgba(0,0,0,.2)}
.cart h3{text-align:center}
.cart-item{display:flex;justify-content:space-between;margin:5px 0}
.checkout{background:#25d366;color:#fff;border:none;width:100%;padding:10px;border-radius:20px;margin-top:10px}
</style>
</head>

<body>

<header>Cintia Makess ðŸ’„</header>

<div class="products" id="products"></div>

<div class="cart">
<h3>Carrinho</h3>
<div id="cartItems"></div>
<p><b>Total:</b> R$ <span id="total">0</span></p>
<button class="checkout" onclick="checkout()">Finalizar no WhatsApp</button>
</div>

<script>
const products=[
{id:1,name:"Delineador VIP Rosa 8ml",stock:2,img:"images/delineador-rosa.jpg"},
{id:2,name:"Delineador Ultra Black 8ml",stock:3,img:"images/delineador-preto.jpg"},
{id:3,name:"Delineador IntransferÃ­vel 3,5ml",stock:9,img:"images/delineador-intransferivel.jpg"}
];

let cart=JSON.parse(localStorage.getItem("cart"))||{};

function render(){
productsDiv.innerHTML="";
products.forEach(p=>{
productsDiv.innerHTML+=`
<div class="card">
<img src="${p.img}">
<h4>${p.name}</h4>
<p class="price">R$ 10,00</p>
<div class="actions">
<button class="buy" onclick="add(${p.id})">Adicionar</button>
<button class="details" onclick="go(${p.id})">Ver detalhes</button>
</div>
</div>`;
});
update();
}

function add(id){
cart[id]=(cart[id]||0)+1;
save();
}

function update(){
cartItems.innerHTML="";
let total=0;
for(let id in cart){
const p=products.find(x=>x.id==id);
cartItems.innerHTML+=`<div class="cart-item">${p.name} x${cart[id]}</div>`;
total+=cart[id]*10;
}
totalSpan.innerText=total;
}

function save(){
localStorage.setItem("cart",JSON.stringify(cart));
update();
}

function checkout(){
let msg="Oi ðŸ˜Š Vim pelo site da Cintia Makess e gostaria de comprar:%0A";
let total=0;
for(let id in cart){
const p=products.find(x=>x.id==id);
msg+=`- ${p.name} x${cart[id]}%0A`;
total+=cart[id]*10;
}
msg+=`%0ATotal: R$ ${total}`;
window.open("https://wa.me/5515974072640?text="+msg);
}

function go(id){
window.location.href="produto.html?id="+id;
}

const productsDiv=document.getElementById("products");
const cartItems=document.getElementById("cartItems");
const totalSpan=document.getElementById("total");
render();
</script>

</body>
</html>
