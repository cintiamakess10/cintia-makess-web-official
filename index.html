<!DOCTYPE html>
<html lang="pt-BR">

<style>
:root{
  --rosa:#ff4da6;
  --cinza:#f5f5f5;
  --verde:#25D366;
}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#fff;
}
header{
  padding:20px;
  text-align:center;
  font-size:26px;
  font-weight:bold;
  color:var(--rosa);
}
.search{
  padding:15px;
  text-align:center;
}
.search input{
  width:90%;
  max-width:400px;
  padding:12px;
  border-radius:25px;
  border:1px solid #ccc;
}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:20px;
}
.card{
  background:#fff;
  border-radius:15px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  padding:15px;
  text-align:center;
  transition:.3s;
}
.card:hover{transform:translateY(-5px);}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:10px;
}
.price{
  color:green;
  font-weight:bold;
}
button{
  margin-top:10px;
  padding:10px 15px;
  border:none;
  border-radius:20px;
  cursor:pointer;
}
.btn{
  background:var(--rosa);
  color:#fff;
}
.cart-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--verde);
  color:#fff;
  padding:15px 20px;
  border-radius:50px;
  font-weight:bold;
}
.modal{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal-content{
  background:#fff;
  padding:20px;
  border-radius:15px;
  max-width:400px;
  width:90%;
}
.close{
  float:right;
  cursor:pointer;
  font-weight:bold;
}
.cart{
  position:fixed;
  top:0;
  right:-100%;
  width:320px;
  height:100%;
  background:#fff;
  box-shadow:-3px 0 10px rgba(0,0,0,.2);
  padding:20px;
  transition:.4s;
}
.cart.open{right:0;}
.cart h2{text-align:center;}
.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}
</style>
</head>

</html>
