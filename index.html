<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cintia Makess ‚Ä¢ Tudo por R$10</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#ff4f9a;
  --pink-dark:#e63b84;
  --green:#1abc9c;
  --bg:#f6f6f6;
  --card:#ffffff;
  --text:#333;
  --muted:#777;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}

body{background:var(--bg);color:var(--text)}

header{
  background:linear-gradient(135deg,var(--pink),var(--pink-dark));
  color:#fff;
  padding:30px 15px;
  text-align:center;
}

.hero{text-align:center;padding:30px}

.filters{text-align:center;margin-bottom:20px}
.filters button{
  margin:5px;
  padding:8px 14px;
  border:none;
  border-radius:20px;
  cursor:pointer;
}
.filters button.active{
  background:var(--pink);
  color:#fff;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  overflow:hidden;
  position:relative;
  animation:fadeUp .5s ease;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card-content{padding:15px}

.price{color:var(--green);font-weight:bold;margin:8px 0}

.badge{
  position:absolute;
  top:10px;
  left:10px;
  background:#ffcc00;
  padding:5px 10px;
  border-radius:12px;
  font-size:12px;
}

.actions{display:flex;gap:8px;margin-top:10px}

.actions button{
  flex:1;
  border:none;
  padding:8px;
  border-radius:20px;
  cursor:pointer;
}

.buy{background:var(--pink);color:#fff}
.details{background:#eee}

#cart{
  position:fixed;
  right:0;top:0;
  width:300px;
  height:100%;
  background:#fff;
  box-shadow:-5px 0 20px rgba(0,0,0,.2);
  padding:15px;
  display:none;
  flex-direction:column;
  z-index:10;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:#fff;
  padding:20px;
  border-radius:15px;
  width:300px;
}

.reviews{
  background:#fff;
  padding:20px;
  margin:20px;
  border-radius:15px;
}

.whats{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25d366;
  color:#fff;
  padding:15px 18px;
  border-radius:50px;
  cursor:pointer;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<header>
<h1>Cintia Makess</h1>
<p>Tudo por R$ 10,00 ‚Ä¢ Atendimento humano</p>
</header>

<section class="hero">
<h2>Escolha seus produtos</h2>
</section>

<div class="filters">
<button class="active" onclick="setCat('all')">Todos</button>
<button onclick="setCat('Maquiagem')">Maquiagem</button>
<button onclick="setCat('Skincare')">Skincare</button>
<button onclick="setCat('Acess√≥rios')">Acess√≥rios</button>
<button onclick="setCat('Papelaria')">Papelaria</button>
</div>

<div class="products" id="products"></div>

<div id="cart">
<h3>Carrinho</h3>
<div id="cartItems"></div>
<p>Total: <strong>R$ <span id="total">0</span></strong></p>
<button onclick="closeCart()">Fechar</button>
</div>

<div class="modal" id="modal">
<div class="modal-content">
<h3 id="mName"></h3>
<p id="mDesc"></p>
<p><strong>R$ 10,00</strong></p>
<button onclick="addCart(current)">Comprar</button>
<button onclick="closeModal()">Fechar</button>
</div>
</div>

<div class="reviews">
<h3>Avalia√ß√µes</h3>
<input id="revText" placeholder="Coment√°rio">
<select id="revStar">
<option>5</option><option>4</option><option>3</option><option>2</option><option>1</option>
</select>
<button onclick="addReview()">Enviar</button>
<div id="reviewList"></div>
</div>

<div class="whats" onclick="openWhats()">üí¨ WhatsApp</div>

<script>
const products=[
 {id:1,name:"C√≠lios Posti√ßos 6D",cat:"Maquiagem",stock:2,desc:"Volume e defini√ß√£o",img:"images/cilios-6d.jpg"},
 {id:2,name:"C√≠lios Posti√ßos 8D",cat:"Maquiagem",stock:2,desc:"Volume intenso",img:"images/cilios-8d.jpg"},
 {id:3,name:"Bruma Melancia",cat:"Skincare",stock:6,desc:"Refrescante",img:"images/bruma-melancia.jpg"},
 {id:4,name:"√Ågua Micelar Camomila",cat:"Skincare",stock:10,desc:"Limpeza suave",img:"images/micelar-camomila.jpg"},
 {id:5,name:"Boob Tape",cat:"Acess√≥rios",stock:1,desc:"Sustenta√ß√£o",img:"images/boob-tape.jpg"},
 {id:6,name:"Bobbie Goods",cat:"Papelaria",stock:4,desc:"Criativo",img:"images/bobbie-goods.jpg"}
];

let cart={},current=null,filter="all";

function render(){
const box=document.getElementById("products");
box.innerHTML="";
products.filter(p=>filter==="all"||p.cat===filter).forEach(p=>{
box.innerHTML+=`
<div class="card">
${p.stock<=2?'<div class="badge">√öltimas</div>':''}
<img src="${p.img}">
<div class="card-content">
<h3>${p.name}</h3>
<div class="price">R$ 10,00</div>
<div class="actions">
<button class="buy" onclick="addCart(${p.id})">Comprar</button>
<button class="details" onclick="openModal(${p.id})">Detalhes</button>
</div>
</div>
</div>`;
});
}

function addCart(id){
cart[id]=(cart[id]||0)+1;
updateCart();
}

function updateCart(){
document.getElementById("cart").style.display="flex";
const items=document.getElementById("cartItems");
items.innerHTML="";
let total=0;
for(let id in cart){
const p=products.find(x=>x.id==id);
items.innerHTML+=`<div>${p.name} x${cart[id]}</div>`;
total+=cart[id]*10;
}
document.getElementById("total").innerText=total;
}

function closeCart(){document.getElementById("cart").style.display="none"}
function openModal(id){
current=id;
const p=products.find(x=>x.id==id);
document.getElementById("mName").innerText=p.name;
document.getElementById("mDesc").innerText=p.desc;
document.getElementById("modal").style.display="flex";
}
function closeModal(){document.getElementById("modal").style.display="none"}
function setCat(c){filter=c;render()}
function openWhats(){window.open("https://wa.me/5515974072640")}
function addReview(){
reviewList.innerHTML+=`<p>‚≠ê ${revStar.value} - ${revText.value}</p>`;
}
render();
</script>

</body>
</html>
